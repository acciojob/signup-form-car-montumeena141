<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->

	<form action="/submit" method="post">

	<label for="name">Name</label>
	<input type="text" required id="name" placeholder="Name"><br>

	<label for="email">Email:</label>
	<input type="email" id="email" placeholder="Email" required><br>

	<label>Gender</label>
	<label for="gender_m">Male</label>
	<input type="radio" required id="gender_m" name="gender" required>
	<label for="gender_f">Female</label>
	<input type="radio" required id="gender_f" name="gender" required><br>

	  <label for="cars">Car Brands</label>
            <select id="cars" name="cars" required>
				<option>--Please choose an option--</option>
                <option value="bmw">Bmw</option>
                <option value="audi">Audi</option>
                <option value="ferrari">Ferrari</option>
                <option value="jaguar">Jaguar</option>
            </select><br>

		 <label for="age">Age</label>
		 <input type="number" placeholder="Age" required id="age"><br>

		 <label for="dob">DOB</label>
		 <input type="date" required id="dob"><br>

		
		 <label for="tel">Phone Number</label>
		 <input type="tel" id="tel" placeholder="xxx-xxx-xxxx"><br>

		 <label for="password">Password</label>
		 <input type="password" required id="password" placeholder="Password"><br>	

		 
	    <label for="tos">I agree to the TOS</label>
		<input type="checkbox" id="tos" required><br>
		

		<button type="submit">Submit</button>

	</form>
    <script type="text/javascript" src="./script.js">
    </script>
</body>

</html>
