<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

	<form action="/submit" method="post">

	<label for="name">Name</lable>
	<input type="text" required id="name" placeholder="Name"><br>

	<label for="email">Email</lable>
	<input type="email" required id="email" placeholder="Email" required>

	<h3>Gender</h3>
	<label for="gender_m">Male</label>
	<input type="radio" required id="gender_m" name="gender" required>
	<label for="gender_f">Female</label>
	<input type="radio" required id="gender_f" name="gender" required><br>

	  <h3>Car Brands</h3>
            <select id="cars">
				<option>--Please choose an option--</option>
                <option>Bmw</option>
                <option>Audi</option>
                <option>Ferrari</option>
                <option>Jaguar</option>
            </select><br>

		 <label for="age">Age</label>
		 <input type="number" placeholder="Age" required id="age">

		 <label for="dob">DOB</label>
		 <input type="date" required id="dob"><br>

		
		 <label for="phone">Phone Number</label>
		 <input type="number" id="tel" placeholder="xxx-xxx-xxxx"><br>

		 <label for="password">Password</label>
		 <input type="password" required id="password" placeholder="Password"><br>	

		 
	    <lable for="tos">I agree to the TOS</lable>
		<input type="checkbox" id="tos" required><br>
		

		<button type="submit">Submit</button>

	</form>

	

</body>

</html>
